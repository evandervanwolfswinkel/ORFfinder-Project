<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet2" href="styles/main.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>ORFFinder</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
<div>
    <div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/ORFfinder/">ORFfinder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/ORFfinder/">Search ORF <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ORFfinder/Savedsequences/">Saved sequences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ORFfinder/Genefunction/">ORF genefunction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ORFfinder/About/">About</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>


    <div class="text-center" class="p-3 mb-2 bg-light text-dark">
        <h1 class="display-4">Upload Fasta file</h1>
    </div>
    <form enctype="multipart/form-data" action="ORFresult/" method="post" id="fastaform" name="fastaform">
        {% csrf_token %}
        <div class="text-center">
        <div class="col-5 mx-auto">
            <input name="fasta" type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file </label>
            <br>
            <br>
            <button type="submit" name="searchfileorf" form="fastaform" class="btn btn-primary">Search ORF's in Fasta
                file
            </button>
    </form>
</div>
        </div>
    <div class="text-center">
        <p class="font-weight-light">
        <h1>Or</h1></p>
    </div>
        <div class="form-group">
        </div>
        <div class="text-center">
            <div class="col-5 mx-auto">
                <label for="exampleFormControlTextarea1"><p class="font-weight-bolder">Use raw sequence data</p></label>
                <form action="ORFresult/" method="get" id="rawform" name="rawform">
                    {% csrf_token %}
                    <textarea name="rawsequence" form="rawform" class="form-control" rows="6"></textarea>
                <br>
                    <button type="submit" name="searchraworf" form="rawform" class="btn btn-primary">Search ORF's in raw
                        Fasta
                    </button>
                </form>
            </div>
        </div>
    </form>
</div>
</body>
</html>
